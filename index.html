<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/main.js"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<div class="row hidden-xm-up" style="margin-top:30px;">
	    <div class="col-12">
        	<h3 style="display:inline" >Jogo da Velha</h3>
        	<button style="float:right;margin-left:15px" type="button" class="btn btn-primary btn-mobile">
			  Limpar
			</button>
        	<button style="float:right" type="button" class="btn btn-secondary clearBoard btn-mobile" data-toggle="modal" data-target="#exampleModalCenter">
			  Placar
			</button>
        	<hr>
	    </div>
	</div>
	<div class="row hidden-xm-up">
	    <div class="col-12">
        	<h8 class="currentPlayer" style="display:inline" >Vez de ( X )</h8>
        	<button id="mobile-toggle-mp" style="float:right;margin-left:15px" type="button" class="btn btn-default disabled">
			  2 Players
			</button>
        	<button id="mobile-toggle-ia" mode="hard" style="float:right" type="button" class="btn btn-success ">
			  Imposs√≠vel
			</button>
	    </div>
	</div>
	<div class="row">
	    <table class="board">
	        <tr class="firstLine">
	            <td id="1"></td>
	            <td id="2"></td>
	            <td id="3"></td>
	        </tr>
	        <tr class="secondLine">
	            <td id="4"></td>
	            <td id="5"></td>
	            <td id="6"></td>
	        </tr>
	        <tr class="thirdLine">
	            <td id="7"></td>
	            <td id="8"></td>
	            <td id="9"></td>
	        </tr>
	    </table>
	</div>
	<div class="row">
		<div class="modal modal-winner fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Vencedor</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		        <button type="button" class="btn btn-primary">Jogar Novamente</button>
		      </div>
		    </div>
		  </div>
	</div>
	<div class="row">
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Placar</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body nostorage">
		      	Jogue para armazenar o placar!
		      </div>
		      <div class="modal-body storage hide">
		      	<div>
		      		Jogador X: <span class="score-player1"></span>
		      	</div>
		      	<div>
		      		Jogador O: <span class="score-player2"></span>
		      	</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		      </div>
		    </div>
		  </div>
	</div>
</div>
</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
